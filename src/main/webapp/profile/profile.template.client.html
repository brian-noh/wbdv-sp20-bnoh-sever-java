<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
    />

</head>
<body>
<div class="container-fluid">
    <h1> Profile </h1>


    <div class="form-group row">
        <label for="responsive-username"
               class="col-sm-2 col-form-label">

        Username</label>
        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control"
                   id="responsive-username"
                   value="alice">


        </div>
    </div>
<!--
    <div>
        Username
        <input class="form-control"type="text"/>
    </div>
-->
    <div class="form-group row">
        <label for="responsive-password"
               class="col-sm-2 col-form-label">

            Password</label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="responsive-password"
                   value="yello">


        </div>
    </div>

<!--
    <div>
    Password
    <input class="form-control"type="password"/>
    </div>
-->


    <div class="form-group row">
        <label for="responsive-DOB"
               class="col-sm-2 col-form-label">

            DOB</label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   id="responsive-DOB"
                   value="11/22/2019">


        </div>
    </div>


    <div class="form-group row">
        <label for="responsive-email"
               class="col-sm-2 col-form-label">

            Email</label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   id="responsive-email"
                   value="johndoe@example.com">


        </div>
    </div>

    <div class="form-group row">
        <label for="responsive-salary"
               class="col-sm-2 col-form-label">

            Salary</label>
        <div class="col-sm-10">
            <input type="number"
                   class="form-control"
                   id="responsive-salary"
                   value="">


        </div>
    </div>
