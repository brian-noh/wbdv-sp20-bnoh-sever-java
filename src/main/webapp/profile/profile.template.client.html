<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <link
        href="profile.style.client.css"
        rel="stylesheet"
        />

</head>
<body>
<div class="alert alert-success wbdv-message">
    <strong>Success!</strong> Profile successfully saved.
</div>

<div class="container-fluid">
    <h1> Profile </h1>


    <div class="form-group row">
        <label for="responsive-username"
               class="col-sm-2 col-form-label">

        Username</label>
        <div class="col-sm-10">
            <input type="text"
                   readonly
                   class="form-control wbdv-field wbdv-username"
                   id="responsive-username"
                   value="alice">


        </div>
    </div>
<!--
    <div>
        Username
        <input class="form-control"type="text"/>
    </div>
-->
    <div class="form-group row">
        <label for="responsive-password"
               class="col-sm-2 col-form-label">

            Password</label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control wbdv-field wbdv-password"
                   id="responsive-password"
                   value="yello">


        </div>
    </div>



<!--
    <div>
    Password
    <input class="form-control"type="password"/>
    </div>
-->

    <div class="form-group row">
        <label for="responsive-phone"
               class="col-sm-2 col-form-label">

            Phone Number</label>
        <div class="col-sm-10">
            <input type="tel"
                   class="form-control wbdv-field wbdv-phone"
                   id="responsive-phone"
                   value="555-555-5555">


        </div>
    </div>


    <div class="form-group row">
        <label for="responsive-DOB"
               class="col-sm-2 col-form-label">

            DOB</label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control wbdv-field wbdv-dob"
                   id="responsive-DOB"
                   value="11/22/2019">


        </div>
    </div>


    <div class="form-group row">
        <label for="responsive-email"
               class="col-sm-2 col-form-label">

            Email</label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control wbdv-field wbdv-email"
                   id="responsive-email"
                   value="johndoe@example.com">


        </div>
    </div>

    <div class="form-group row">
        <label for="responsive-row"
               class="col-sm-2 col-form-label">

            Role</label>
        <div class="col-sm-10">
        <select class="form-control wbdv-field wbdv-role" id="responsive-row">
            <option>
                Faculty
            </option>
            <option>
                Student
            </option>
        </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <button class="btn btn-primary btn-block wbdv-button wbdv-update">Update</button>


        </div>

    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <a href="http://localhost:8080/index.html"class="btn btn-primary btn-block wbdv-button wbdv-logout">Logout</a>


        </div>

    </div>





    </div>

    </div>

</body>
</html>
