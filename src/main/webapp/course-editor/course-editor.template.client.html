<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Course Editor</title>

        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"


        />

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">



        <link href="course-editor.style.client.css"
             rel="stylesheet" />

    </head>

    <body>

    <div>

        <h1>
        <div class="row container">

            <ul class="nav nav-tabs wbdv-header-list">
                <i class="fa fa-times-circle wbdv-course-editor wbdv-close"></i>
                <li class="nav-item">
                    <a class="nav-link wbdv-course-title" href="#">
                        Course Editor
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wbdv-page-tab" href="#">
                        Build
                    </a>
                </li>

                <li class="nav-item">
                    <a class=" active nav-link wbdv-header-items wbdv-page-tab" href="#">
                        Pages
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link wbdv-header-items wbdv-page-tab" href="#">
                        Theme
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wbdv-header-items wbdv-page-tab" href="#">
                        Store
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wbdv-header-items wbdv-page-tab" href="#">
                        Apps
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wbdv-header-items wbdv-page-tab" href="#">
                        Settings
                    </a>
                </li>

                <button type="Button" class="btn btn-light wbdv-new-page-btn">+</button>


            </ul>


        </div>
        </h1>

        <div class="row container">
            <div class="col-4">
                <u1 class="list-group wbdv-module-list">
                    <li class="list-group-item wbdv-module-item">Module 1</li>
                    <li class="list-group-item wbdv-module-item active">Module 2</li>
                    <li class="list-group-item wbdv-module-item">Module 3</li>
                    <li class="list-group-item wbdv-module-item">Module 4</li>
                    <li class="list-group-item wbdv-module-item">Module 5</li>
                    <li class="list-group-item wbdv-module-item">Module 6</li>
                    <li class="list-group-item wbdv-module-item">Module 7</li>
                    <button type="Button" class="btn btn-light wbdv-module-item-add-btn">Add module</button>
                    <button type="Button" class="btn btn-light wbdv-module-item-delete-btn">Delete module</button>

                </u1>

            </div>
            <div class="'col-8">
                <ul class="nav nav-pills wbdv-topic-pill-list
">
                    <li class="nav-item wbdv-topic-pill">
                        <a class="nav-link" href="#">

                        Topics 1

                        </a>
                    </li>


                    <li class="nav-item wbdv-topic-pill">
                        <a class="active nav-link" href="#">

                            Topics 2

                        </a>
                    </li>

                    <li class="nav-item wbdv-topic-pill">
                        <a class="nav-link" href="#">

                            Topics 3

                        </a>
                    </li>
                    <li class="nav-item wbdv-topic-pill">
                        <a class="nav-link" href="#">

                            Topics 4

                        </a>
                    </li>
                    <li class="nav-item wbdv-topic-pill">
                        <a class="nav-link" href="#">

                            Topics 5

                        </a>
                    </li>

                    <Button type="Button" class="btn btn-light wbdv-topic-add-btn"> +</Button>




                </ul>

            </div>


        </div>

        <div class="row">
            <div class="offset-7">
                <Button type="Button" class="btn btn-light save-button"> Save</Button>

                <label class="switch">
                    <input type="checkbox" value="preview">
                    <span class="slider round"></span>
                    Preview </label>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <p>

                </p>

            </div>
            <div class="row">
                <div class="col-4">
                <p>

                </p>
                </div>
                <div class="col-8">

                    <h2>Header Widget
                        <i class="fa fa-arrow-up wbdv-arrow-icon"></i>
                        <i class="fa fa-arrow-down wbdv-arrow-icon"></i>

                        <select class="custom-select-sm">
                            <option value="header">Header</option>
                            <option value="w1">widget</option>
                            <option value="w2">widget</option>
                            <option value="w3">widget</option>
                        </select>

                    </h2>



            </div>


            </div>
            <div class="row">

                <div class="col-1">
                    <p>

                    </p>
                </div>
            <div class="col-11">
                <select class="custom-select">
                    <option value="header">Header</option>
                    <option value="w1">widget</option>
                    <option value="w2">widget</option>
                    <option value="w3">widget</option>
                </select>


            </div>


            </div>


            <div class="row">
                <div class="col-1">
                    <p>

                    </p>

                </div>
                <div class="col-11">

                    <div class="input-group mb-3">

                        <input type="text" class="form-control wbdv-header-text" placeholder="Header Text" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <p>

                    </p>

                </div>
                <div class="col-11">

                    <div class="input-group mb-3">

                        <input type="text" class="form-control wbdv-header-text" placeholder="Widgetname" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="offset-1">
                    <a class="preview-text"> Preview </a>
                </div>
            </div>

            <div class="row">
                <div class="offset-1">
                    <a class="heading-text"> Heading Text </a>
                </div>
            </div>

        </div>



    </div>
    </body>
</html>
